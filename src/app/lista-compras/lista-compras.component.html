<div class="row">
  <div class="col-xs-10">
    <app-edicion-compras (nuevoAgregado)="agregarNuevo($event)"></app-edicion-compras>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingrediente of ingredientes"
      >
        {{ ingrediente.name }} ({{ ingrediente.amount }})
      </a>
    </ul>
  </div>
</div>
