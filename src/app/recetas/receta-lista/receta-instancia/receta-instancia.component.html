<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSeleccionado()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ receta.name }}</h4>
    <p class="list-group-item-text">{{ receta.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="receta.imagePath"
          alt="{{ receta.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
