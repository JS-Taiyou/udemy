<a (click)="onSelected()" href="#" class="list-group-item clearfix">

    <span class="col-9">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </span>
  <span class="col-3 float-right"><img class="rounded" [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 50px;"></span>
  </span>

</a>
