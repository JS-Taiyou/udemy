<div class="row">
  <div class="col-md-5">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="card-img" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="recipeManager" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
      <div class="dropdown-menu" aria-labelledby="recipeManager">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>

      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
